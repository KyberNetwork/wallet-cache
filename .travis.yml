sudo: required

go_import_path: github.com/vietthang207/wallet-cache

language: go

services:
  - docker

after_success:
  - docker --version
  - docker build -f Dockerfile.next -t vietthang207/wallet-cache:$TRAVIS_COMMIT .

deploy:
  provider: script
  script: bash .travis/docker_push
  on:
    all_branches: true

go:
  - "1.10.x"
